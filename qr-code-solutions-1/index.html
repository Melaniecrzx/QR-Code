<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <img class="qr-image" src="images/image-qr-code.png" alt="qr code">
        <div class="description">
            <p class="title">Improve your front-end skills by building projects</p>
            <p class="instruction">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next.level</p>
        </div>
    </div>
</body>
</html>
